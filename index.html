<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slideshow-container {
            max-width: 1080px;
            position: relative;
            margin: auto;
        }

        .mySlides img {
            width: 100%;
            ;
        }
    </style>
</head>

<body>


    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">

        </div>
        <div class="mySlides fade">
            <img src="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">

            45

        </div>
        <div class="mySlides fade">
            <img src="https://images.pexels.com/photos/167684/pexels-photo-167684.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="">

        </div>
    </div>


    <script>

        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 1000);
        }
    </script>
</body>

</html>
